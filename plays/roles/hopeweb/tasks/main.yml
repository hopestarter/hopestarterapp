- block:
    - name: setup env
      template: src=envrc.j2 dest="{{ app_home }}/.envrc"
      tags:
        - config
      notify: web changed

    - include: code.yml
      tags:
          - code

    - include: nginx.yml
      tags:
          - config

    - include: django.yml

    - name: installing uWSGI vassal configuration
      template: src=vassal-site.ini.j2 dest="{{ app_home }}/vassals/site.ini"
      tags:
          - config
          - code
      notify: web changed
  rescue:
    - include: rescue.yml state=web
