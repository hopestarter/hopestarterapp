{% load static %}
{% load i18n %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <title>{% block title %}Hopestarter{% endblock %}</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
    <link rel="stylesheet" href="{% static 'css/base.css' %}">
  </head>

  <body class="ref-status">
    <div class="status-container">
      <header class="ref-status--topbar">
        <div class="row navbar">
          <div class="col-xs-3">
        <!--
              <a href="javascript:history.back()" class="navbar--icon navbar--icon__back" title="{% trans 'Go back' %}"></a>
          -->
          </div>
          <div class="col-xs-6">
              <h1><img src="{% static 'img/footer/footer-logo.png' %}" srcset="{% static 'img/ngo-view/ref-status-logo.png' %} 1x, {% static 'img/ngo-view/ref-status-logo@2x.png' %} 2x" alt="{% trans 'Hopestarter Refugee Status' %}"></h1>
          </div>
          <div class="col-xs-3">
            <form method="post" action="{% url 'account_logout' %}">{% csrf_token %}<button class="navbar--icon navbar--icon__logout" title="{% trans 'Log out' %}" type="submit"></button> </form>
          </div>
        </div>
        {% block header_extra %}{% endblock %}

      </header>

      {% block content %}{% endblock %}
    </div>

    <script src="https://code.jquery.com/jquery-1.11.2.min.js"></script>
    {% block extra_js %}{% endblock %}
  </body>
</html>
